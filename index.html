<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <h1 class="site-name">ALDavr Movies</h1>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <form class="search-bar d-flex">
                <input class="form-control me-2 search-input" type="search" placeholder="Search movies" aria-label="Search">
                <button class="btn search-button" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Categories -->
    <div class="categories">
        <button class="category-button" onclick="filterMovies('popular')">Popular</button>
        <button class="category-button" onclick="filterMovies('top-ranking')">Top Rated</button>
        <button class="category-button" onclick="filterMovies('upcoming')">Upcoming</button>
        <button class="category-button" onclick="filterMovies('now-playing')">Now Playing</button>
    </div>

    <!-- Movies Section -->
    <div id="movie-list" class="movie-list">
        <!-- Movie items will be dynamically inserted here -->
    </div>

    
    <script src="js/main.js"></script>
</body>
</html>
