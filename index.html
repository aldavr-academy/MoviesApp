<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo-top.png" alt="Logo">
                </a>
            </div>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search movies...">
                <button class="search-button">Search</button>
            </div>
        </div>
    </header>

    <div class="categories">
        <button class="category-button active">Popular</button>
        <button class="category-button">Top Ranking</button>
        <button class="category-button">Upcoming</button>
        <button class="category-button">Now Playing</button>
    </div>
</body>
</html>
